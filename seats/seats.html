<html>
<head>
  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .btn {
      padding: 20px 40px;
      background-color: #ffb900;
      color: white;
      font-size: 24px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }

    .column {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 50%;
      height: 100vh;
    }

    .image {
      width: 90%;
      height: 70%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="center">
    <button class="btn">Explore the Roman Empire</button>
  </div>
  <div class="center">
    <div class="column">
      <img class="image" src="https://example.com/column-1.jpg" alt="Column 1">
    </div>
    <div class="column">
      <img class="image" src="https://example.com/column-2.jpg" alt="Column 2">
    </div>
  </div>
</body>
</html>
