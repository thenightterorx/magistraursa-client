<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  
  <style>
body {
  background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Foro_Romano_Musei_Capitolini_Roma.jpg/1920px-Foro_Romano_Musei_Capitolini_Roma.jpg');
}
</style>



  <style>
    .editor {
      width: 45%;
      border-style: double;
      border-color: red;
      height: 100%;
      float: left;
    }
    .studentarray {
      width: 50%;
      height: 100%;
      float: right;
    }
    .studentimage {
      width: 100%;
      height:40%;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: top;
      height: 20vh;
      font-family: 'Times New Roman';
      font-size: 40px;
    }
.center1 {
      display: flex;
      justify-content: center;
      align-items: top;
      height: 100vh;
      font-family: 'Times New Roman';
      font-size: 40px;
}
    .btn {
      padding: 20px 40px;
      background-color: #ffb900;
      color: white;
      font-size: 24px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      width:30%;
    }



    .column {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 20%;
      height: 100vh;
      border-style: double;
   
    }

    .image {
      width: 90%;
      height: 70%;
      object-fit: contain;
    }

    .middle {
      padding: 20px 20px;
      width: 80%;
      height: 100vh;
      border-style: double;
      border-color: red;
    }

    .romans {
        width:20%;
          
    
    }
    .student {
        width: 25%;
        height: 10%;
      padding: 5px 5px;
    }
    .dropdown {
      padding: 5px 5px;
      align-items: center;
    }

    .row {
      width:100%;
      height: 9%;
    }

    .person {
      border-style: dashed;
      width: 25%;
      height: 100%;
      float: left;
      font-size: medium;
      text-align: center;
    }

    .person1 {
      border-style: dashed;
      width: 25%;
      height: 100%;
      float: right;
      font-size: medium;
      text-align: center;
    }
    .select {
      width: 48%;
      height: 10%;
      background-color: #ffb900;
      color: white;
      display: inline;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="center">
    <img class="romans" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfgjedtlhN6PvN9YL0v_C3bs6QZnV9OiaIubaYtDZd_kk6raDD"></img>
    <button class="btn" onclick="shuffleCookie()">Fortuiti facit</button>
    <img class="romans" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR88LcnkSkVNYxFoXXV8vpWWP-sFwgdOB1jTqKp8kae_Q&s"></img>
  </div>
  <div class="center1">

    </div>
    <div class="middle">

        <input type="text" id="firstname">first name</input>

          <option value ="notstudent">canot sit near student...</option>
          <option value="corner">has to sit at corner...</option>
          <option value="nearcorner">has to sit near corner...</option>
          <option value="spot">has to sit at spot...</option>
          <option value="row">must sit in row...</option>
        </select>
        <input type="text" id="paraminput"></input>
      </div>

      <div class="studentarray">

        <div class="row">

          <button class="person1" id="33" onclick="display(33)"></button>

          <button class="person1" id="22" onclick="display(22)"></button>
          <button class="person1" id="31" onclick="display(31)"></button>
        </div>
        <div class="row">
          <button class="person" id="3" onclick="display(3)"></button>

          <button class="person1" id="21" onclick="display(21)"></button>

      </div>
    </div>
    <div class="column">
      <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEeELkyP1FNWlx_CpX5D7pji6oqF5aY7y2nw&usqp=CAU" alt="Column 2">
    </div>
  </div>
<script src="seats.js"></script>
